<div class="h-full w-full flex items-center justify-center bg-teal-lightest font-sans">
  <div class="bg-white dark:bg-slate-800 rounded shadow p-6 m-4 w-full lg:w-3/4 lg:max-w-lg">
    <div class="mb-4">
      <h1 class="text-grey-darkest">Todo List</h1>
      <form #checkoutForm="ngForm">
        <div class="flex mt-4">
          <input
            required
            #text="ngModel"
            [(ngModel)]='model.text'
            type="text"
            name="text"
            placeholder="Add Todo"
            class="shadow text-white dark:text-neutral-800 appearance-none border rounded w-full py-2 px-3 mr-4 text-grey-darker" />
          <button type="submit" [disabled]="!text.valid" (click)="saveItemOnClick(checkoutForm)"
            class="flex-no-shrink p-2 border-2 rounded text-teal border-teal hover:text-white hover:bg-teal disabled:opacity-25">Add</button>
        </div>

        <div class="text-red-500" *ngIf="!text.valid || text.pristine">
          Must contain a valid name (characters)
        </div>

      </form>
    </div>

    <div>
      <!-- list of items -->
      <app-item
        *ngFor="let currentItem of items"
        [item]="currentItem"
        (onToggleItem)="onToggle($event)"
        (onDeleteItem)="onDelete($event)"
      ></app-item>

    </div>
  </div>
</div>
